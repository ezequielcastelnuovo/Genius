<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Genius</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    #chat { white-space: pre-line; margin-bottom: 20px; background: #fff; padding: 10px; border-radius: 5px; max-height: 400px; overflow-y: auto; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Genius</h1>
  <div id="chat"></div>
  <input type="text" id="tema" placeholder="Escribe un tema para aprender">
  <button onclick="enviarTema()">Enviar</button>

  <script>
    async function enviarTema() {
      const tema = document.getElementById("tema").value;
      const chat = document.getElementById("chat");
      
      if (!tema.trim()) {
        chat.innerHTML += `<span class="error">‚ùå Por favor, escribe un tema.</span>\n`;
        return;
      }
      
      chat.innerHTML += `\nüë§ Tema: ${tema}\n‚è≥ Cargando respuesta...\n`;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tema })
        });

        const data = await res.json();
        
        if (!res.ok) {
          chat.innerHTML += `<span class="error">‚ùå Error: ${data.message}</span>\n`;
        } else {
          chat.innerHTML += `<span class="success">ü§ñ ${data.respuesta}</span>\n`;
        }
      } catch (error) {
        chat.innerHTML += `<span class="error">‚ùå Error de conexi√≥n: ${error.message}</span>\n`;
      }
      
      // Limpiar el input
      document.getElementById("tema").value = "";
    }
    
    // Permitir enviar con Enter
    document.getElementById("tema").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        enviarTema();
      }
    });
  </script>
</body>
</html>
