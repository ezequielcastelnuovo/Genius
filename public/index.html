<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Genius</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    #chat { white-space: pre-line; margin-bottom: 20px; background: #fff; padding: 10px; border-radius: 5px; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Genius</h1>
  <div id="chat"></div>
  <input type="text" id="tema" placeholder="Escribe un tema para aprender">
  <button onclick="enviarTema()">Enviar</button>

  <script>
    async function enviarTema() {
      const tema = document.getElementById("tema").value;
      const chat = document.getElementById("chat");
      chat.innerHTML += `\nüë§ Tema: ${tema}\n‚è≥ Cargando respuesta...\n`;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tema })
        });

        const data = await res.json();
        chat.innerHTML += `ü§ñ ${data.respuesta}\n`;
      } catch {
        chat.innerHTML += "‚ùå Error al conectar con la IA.\n";
      }
    }
  </script>
</body>
</html>
